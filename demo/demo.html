<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body, html {
      height:  100%;
      margin:  0;
      padding: 0;
    }

    #container,#container2 {
      display: inline-block;
      width:   30%;
      margin:  10px;
      border:  2px solid dimgrey;
    }

    #btn {
      position: relative;
      z-index:  321;
    }
  </style>
</head>
<body>
<input type="text">
<app-container id="container" allow-scripts></app-container>
<app-container id="container2" allow-scripts></app-container>

<button id="btn">Unstyled button</button>

<script src="../dist/container.js" type="text/javascript"></script>
<script>
  fetch('./inject.html')
    .then(r => r.text())
    .then(
      (body) =>
      {
        document.getElementById('container').innerHTML = body;
        document.getElementById('container2').innerHTML = body;
      });
</script>
</body>
</html>
